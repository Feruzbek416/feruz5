<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<style>
    table tr th{
        padding: 4px;
    }
</style>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <form action="">
        <input name="each" type="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    {% for i in data %}
        <table>
            <tr>
                <th>{{i.first_name}}</th>
                <th>{{i.last_name}}</th>
                <th>{{i.age}}</th>
            </tr>
        </table>
    {% endfor %}
    {% endblock content %}
</body>
</html>
